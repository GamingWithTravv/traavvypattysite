<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traaavvypatty - Coming Soon</title>
    <style>
        /* Ensure the body and html fill the entire screen */
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Arial", sans-serif;
            color: white;
        }

        body {
            background: linear-gradient(to bottom right, #0a0a0a, #1f1f1f); /* Dark gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.85); /* Dark semi-transparent background */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            color: #fff;
            letter-spacing: 2px;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ddd;
        }

        .countdown {
            font-size: 50px;
            font-weight: 600;
            margin: 30px 0;
            color: #ff8c00;
        }

        .image-container {
            margin-bottom: 30px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
        }

        .cta-button {
            background-color: #ff5733;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .cta-button:hover {
            background-color: #ff2e00;
        }

        .small-text {
            font-size: 14px;
            color: #bbb;
        }

        /* Styling for the footer */
        footer {
            font-size: 14px;
            color: #aaa;
            margin-top: 40px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-container">
        <img src="https://via.placeholder.com/800x400?text=Coming+Soon" alt="Coming Soon Image">
    </div>
    <h1>Something Amazing is Coming!</h1>
    <p>We are building something exciting! Stay tuned and be the first to know.</p>

    <div class="countdown" id="countdown">
        Loading Countdown...
    </div>

    <p class="small-text">Launching May 28th, 2025</p>
    <button class="cta-button">Join Us Soon!</button>

    <footer>
        <p>&copy; 2025 traavvypatty. All Rights Reserved.</p>
    </footer>
</div>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("May 28, 2025 00:00:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {

        // Get the current date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="countdown"
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the countdown is over, display some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "We are live!";
        }
    }, 1000);
</script>

</body>
</html>
