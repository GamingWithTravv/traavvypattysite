<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traaavvypatty - Coming Soon</title>
    <style>
        /* Ensure the body and html fill the entire screen */
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, rgb(169, 169, 169), rgb(24, 24, 27)); /* Gray to black gradient */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 48px;
            font-weight: bold;
            margin: 30px 0;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        /* Styling for small text */
        .small-text {
            font-size: 14px;
            color: #aaa;
        }

        /* Button Styling */
        .cta-button {
            background-color: #ff5733;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff2e00;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-container">
        <img src="https://via.placeholder.com/600x300?text=Coming+Soon" alt="Coming Soon Image">
    </div>
    <h1>Exciting Things Are Coming!</h1>
    <p>We're working hard to bring you something amazing. Stay tuned, and check back soon.</p>

    <div class="countdown" id="countdown">
        Loading Countdown...
    </div>

    <p class="small-text">Launching May 28th, 2025</p>
    <button class="cta-button">Join Us Soon!</button>
</div>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("May 28, 2025 00:00:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {

        // Get the current date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="countdown"
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the countdown is over, display some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "We are live!";
        }
    }, 1000);
</script>

</body>
</html>
