<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traaavvypatty - Coming Soon</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Arial", sans-serif;
            color: white;
        }

        body {
            background: linear-gradient(to bottom right, #0a0a0a, #1f1f1f); /* Dark gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.85); /* Dark semi-transparent background */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            color: #fff;
            letter-spacing: 2px;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ddd;
        }

        .cta-button {
            background-color: #ff5733;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .cta-button:hover {
            background-color: #ff2e00;
        }

        .form-container {
            display: none; /* Hide the form initially */
            margin-top: 20px;
        }

        input[type="email"] {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #ddd;
            background-color: #222;
            color: white;
        }

        button[type="submit"] {
            background-color: #ff5733;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #ff2e00;
        }

        .small-text {
            font-size: 14px;
            color: #bbb;
        }

        footer {
            font-size: 14px;
            color: #aaa;
            margin-top: 40px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Something Amazing is Coming!</h1>
    <p>We are building something exciting! Stay tuned for updates and be the first to know.</p>
    <button class="cta-button" onclick="showForm()">Join Us Soon!</button>

    <!-- Email Subscription Form (Initially hidden) -->
    <div class="form-container" id="formContainer">
        <p>Enter your email below to receive updates:</p>
        <form id="emailForm" action="your-email-server-endpoint" method="POST">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <p class="small-text">Launching May 28th, 2025</p>
    <footer>
        <p>&copy; 2025 traavvypatty. All Rights Reserved.</p>
    </footer>
</div>

<script>
    // Show the email subscription form when the button is clicked
    function showForm() {
        document.querySelector('.form-container').style.display = 'block';
        document.querySelector('.cta-button').style.display = 'none';
    }
</script>

</body>
</html>
