<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traavvypatty | coming soon..</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0A2540;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            width: 90%;
        }

        /* Logo */
        .logo {
            font-family: 'Great Vibes', cursive;
            font-size: 60px;
            font-weight: bold;
            color: #80C7FF;
        }

        /* Countdown */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .countdown-box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #80C7FF;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 30px;
            font-weight: bold;
            color: #C2E1FF;
            position: relative;
        }

        .countdown-box small {
            font-size: 14px;
            color: #A9D7FF;
            position: absolute;
            bottom: -25px;
        }

        .colon {
            font-size: 50px;
            font-weight: bold;
            color: #80C7FF;
            display: flex;
            align-items: center;
        }

        /* Email Form */
        .email-form {
            margin-top: 40px;
        }

        .email-form input {
            padding: 12px;
            width: 70%;
            max-width: 400px;
            border-radius: 25px;
            border: 2px solid #80C7FF;
            font-size: 16px;
            text-align: center;
            margin-right: 10px;
            transition: border-color 0.3s;
        }

        .email-form input:focus {
            outline: none;
            border-color: #A9D7FF;
        }

        .email-form button {
            padding: 12px 20px;
            border: none;
            background-color: #80C7FF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .email-form button:hover {
            background-color: #A9D7FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">traavvypatty</div>
        
        <div class="countdown">
            <div class="countdown-box">
                <span id="days">00</span>
                <small>DAYS</small>
            </div>
            <div class="colon">:</div>
            <div class="countdown-box">
                <span id="hours">00</span>
                <small>HOURS</small>
            </div>
            <div class="colon">:</div>
            <div class="countdown-box">
                <span id="minutes">00</span>
                <small>MINUTES</small>
            </div>
            <div class="colon">:</div>
            <div class="countdown-box">
                <span id="seconds">00</span>
                <small>SECONDS</small>
            </div>
        </div>

        <div class="email-form">
            <input type="email" placeholder="Enter your email">
            <button>Submit</button>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const eventDate = new Date('May 28, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const difference = eventDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('days').innerText = days;
                document.getElementById('hours').innerText = hours;
                document.getElementById('minutes').innerText = minutes;
                document.getElementById('seconds').innerText = seconds;
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
