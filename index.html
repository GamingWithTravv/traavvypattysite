<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traavvypatty | Official Site</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1c3b5f;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-family: 'Dancing Script', cursive;
            position: relative;
            top: -20px;
        }
        .countdown-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .countdown-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .countdown {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background-color: #4a81c4;
            border: 5px solid #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .countdown-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 10px;
        }
        .email-box {
            margin-top: 80px;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 2px solid #4a81c4;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            border: 2px solid #4a81c4;
            border-radius: 5px;
            background-color: #4a81c4;
            color: white;
            cursor: pointer;
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start;  /* Align the content towards the top */
                padding: 20px;
                height: auto;  /* Allow for content to grow on small screens */
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            .countdown-container {
                flex-wrap: nowrap;  /* Keep the countdown in a row */
                justify-content: center;
                width: 100%;
                gap: 10px;
            }
            .countdown {
                width: 120px;
                height: 120px;
                font-size: 1.5rem;
            }
            .countdown-text {
                font-size: 1rem;
            }
            input[type="text"] {
                width: 100%;
                max-width: 250px;
            }
            button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>traavvypatty</h1>
    <div class="countdown-container">
        <div class="countdown-box">
            <div class="countdown">105</div>
            <div class="countdown-text">DAYS</div>
        </div>
        <div class="countdown-box">
            <div class="countdown">0</div>
            <div class="countdown-text">HOURS</div>
        </div>
        <div class="countdown-box">
            <div class="countdown">18</div>
            <div class="countdown-text">MINUTES</div>
        </div>
        <div class="countdown-box">
            <div class="countdown">2</div>
            <div class="countdown-text">SECONDS</div>
        </div>
    </div>
    <div class="email-box">
        <input type="text" placeholder="Enter your email">
        <button>Submit</button>
    </div>
</body>
</html>
