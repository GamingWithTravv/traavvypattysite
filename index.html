<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Text Page</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: sans-serif;
      margin: 20px;
      line-height: 1.6;
      font-size: clamp(16px, 2vw, 24px);
    }
  </style>
</head>
<body>
  <h1>This is a Simple Text Page</h1>
  <p>
    This text will scale based on your device screen size.
    It's readable on phones, tablets, and desktop screens.
    Just plain black text on a white background.
  </p>
</body>
</html>
