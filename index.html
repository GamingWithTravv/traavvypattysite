<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1c3b5f;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
            top: -20px;
        }
        .countdown-container {
            display: flex;
            gap: 20px;
        }
        .countdown {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #4a81c4;
            border: 5px solid #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .email-box {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border-radius: 20px;
            border: none;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: #4a81c4;
            color: white;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .countdown-container {
                flex-wrap: nowrap;
                justify-content: center;
                width: 100%;
            }
            .countdown {
                width: 90px;
                height: 90px;
                font-size: 1.2rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>traavvypatty</h1>
    <div class="countdown-container">
        <div class="countdown">105 <br> DAYS</div>
        <div class="countdown">0 <br> HOURS</div>
        <div class="countdown">18 <br> MINUTES</div>
        <div class="countdown">2 <br> SECONDS</div>
    </div>
    <div class="email-box">
        <input type="text" placeholder="Enter your email">
        <button>Submit</button>
    </div>
</body>
</html>
